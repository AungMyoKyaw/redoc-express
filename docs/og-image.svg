    <!-- Code -->
    <text x="-225" y="60" font-family="'SF Mono', 'Monaco', 'Inconsolata', monospace" font-size="14" fill="#0f172a" font-weight="500" xml:space="preserve">app.get('/docs', redoc({</text>
    <text x="-215" y="78" font-family="'SF Mono', 'Monaco', 'Inconsolata', monospace" font-size="14" fill="#0f172a" font-weight="500" xml:space="preserve">  title: 'API Documentation',</text>
    <text x="-215" y="96" font-family="'SF Mono', 'Monaco', 'Inconsolata', monospace" font-size="14" fill="#0f172a" font-weight="500" xml:space="preserve">  specUrl: '/api/openapi.json'</text>
    <text x="-225" y="114" font-family="'SF Mono', 'Monaco', 'Inconsolata', monospace" font-size="14" fill="#0f172a" font-weight="500" xml:space="preserve">}));</text>
