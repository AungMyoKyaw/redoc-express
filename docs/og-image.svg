        <rect x="0" y="0" width="150" height="38" rx="19" fill="#ffffff" stroke="#6EC5AB" stroke-width="2" filter="url(#shadow)"/>
        <text x="75" y="24" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#107158" text-anchor="middle" dominant-baseline="middle">
          âš¡ Zero Config
        </text>
      </g>

      <!-- TypeScript -->
      <g transform="translate(165, 0)">
        <rect x="0" y="0" width="150" height="38" rx="19" fill="#ffffff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
        <text x="75" y="24" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#1e40af" text-anchor="middle" dominant-baseline="middle">
          ðŸ“˜ TypeScript
        </text>
      </g>

      <!-- 100% Coverage -->
      <g transform="translate(330, 0)">
        <rect x="0" y="0" width="150" height="38" rx="19" fill="#ffffff" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
        <text x="75" y="24" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#059669" text-anchor="middle" dominant-baseline="middle">
          âœ… 100% Coverage
        </text>
      </g>
    </g>
  </g>

  <!-- Code example -->
  <g transform="translate(600, 400)">
    <rect x="-240" y="0" width="480" height="110" rx="10" fill="#ffffff" filter="url(#shadow)"/>
    <rect x="-240" y="0" width="480" height="32" rx="10" fill="#f8fafc"/>
    <rect x="-240" y="30" width="480" height="1" fill="#e2e8f0"/>

    <!-- Window controls -->
    <circle cx="-220" cy="16" r="3.5" fill="#ef4444"/>
    <circle cx="-207" cy="16" r="3.5" fill="#f59e0b"/>
